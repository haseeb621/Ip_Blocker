<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Site</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .button-container {
            text-align: center;
        }
        .visit-button {
            font-size: 24px;
            padding: 15px 30px;
            color: #ffffff;
            background-color: #18bc9c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .visit-button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="{% url 'check_ip' %}" class="visit-button">Visit SITE</a>
    </div>
</body>
</html>
